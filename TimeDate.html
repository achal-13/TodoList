<!Doctype html>

<head>
    <meta charset="utf-8" />
    <title>Time and Date</title>
</head>

<body>
    <p id="Date"></p>
    <p id="time"></p>
</body>

</html>
<script>

    var list_days= ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];
    var TD = new Date();
    if (TD.getHours() >= 12) {
        var denotion = "PM"
    }
    else {
        var denotion = "AM"}

    document.getElementById("Date").innerHTML = "Today is " + list_days[TD.getDay()];
    document.getElementById("time").innerHTML = "Current time is " + TD.getHours() + " " + denotion + " : "+TD.getMinutes() +" : " + TD.getSeconds();
    
</script>
