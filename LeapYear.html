<!Doctype html>

<head>
    <meta charset="utf-8" />
    <title>TLeap year</title>
</head>

<body>

    <form>
        <input id="Year" type="number" name="Year">
    </form>

    <button onclick="Leap()">Submit</button>


</body>

</html>
<script>
    function Leap() {
      


        if (document.getElementById("Year").value % 4 == 0) {
            if (document.getElementById("Year").value % 100 == 0) {
                if (document.getElementById("Year").value % 400 == 0) {
                    console.log("It is a Leap Year");

                } else {
                    console.log("It is not a Leap Year");
                }


            } else {
                console.log("It is a Leap Year");

            }
        } else {
            console.log("It is not a Leap Year");
        }
    }
</script>
